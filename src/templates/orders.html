<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação de Pedido</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <div class="alert alert-success ">
      <h1 class="text-center">Confirmação de Pedido</h1>
      <div class="receipt-details">
        <p><strong>Nome do Cliente:</strong> {{clientName}}</p>
        <p><strong>Número do Pedido:</strong> {{orderId}}</p>
      </div>
      <table class="table table-striped">
      </table>
      <div class="total">
        <p><strong>Total do Pedido:</strong> {{total}} Reais</p>
      </div>
    </div>
  </div>

  <div class="container mt-3 ">
    <div class="alert alert-secondary text-center">
      <span id="currentYear"></span> &copy;Desenvolvido por  Neyvelopers
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script>
    const  now = new Date()
    document.getElementById('currentYear').innerHTML=now.getFullYear()
  </script>
</body>
</html>
